<div class="drop__content">
  <form ng-submit="submit(myNote)">
    <input
      type="text"
      class="form__textarea"
      ng-model="myNote"
      placeholder="Category name"
      required
    />
    <br />
    <button class="button button--primary" ng-disabled="!myNote">
      <i class="fa fa-check"></i> {{'SAVE' | translate}}
    </button>
    <button
      class="tooltip__delete button button--link-danger tooltip__delete--show"
      type="button"
      ng-click="remove()"
    >
      <i class="fa fa-minus-circle"></i> {{'DELETE_CATEGORY' | translate}}
    </button>
  </form>
</div>
