<div class="drop__content">
  <textarea
    class="form__textarea form__textarea--monospace"
    cols="30"
    rows="4"
    ng-model="myNote"
    placeholder="{{'ENTER_NOTES_HERE' | translate}}"
  ></textarea>
  <br />
  <button class="button button--primary" ng-click="submit(myNote)">
    <i class="fa fa-check"></i> {{'SAVE_NOTE' | translate}}
  </button>
  <button
    class="tooltip__delete button button--link-danger"
    ng-click="submit('')"
    ng-class="{'tooltip__delete--show': canDelete}"
  >
    <i class="fa fa-minus-circle"></i>{{'DELETE_NOTE' | translate}}
  </button>
</div>
