image: node:6

stages:
  - install
  - test
  - build
  - deploy
  - clean_up

install:
  stage: install
  script:
    - ping -c 5 google.com
    - ping -c 5 github.com
    - apt-get -qq update
    - apt-get -qq install -y python2.7 python2.7-dev build-essential make gcc g++ libicu-dev
    - npm -g install yarn --silent

    - yarn install
  cache:
    key: ${CI_BUILD_ID}
    paths:
      - node_modules
  artifacts:
    paths:
     - node_modules/

test:
  stage: test
  script:
    - npm test

build:
  stage: build
  script:
    - npm run build
    - npm run docs
  artifacts:
    paths:
     - dist/
     - docs/

deploy:
  stage: deploy
  image: docker:git
  services:
    - docker:dind
  script:
    - COMMIT=${CI_BUILD_REF::8}

    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY

    - export TAG=`if [ "$CI_BUILD_REF_NAME" == "master" ]; then echo "latest"; else echo $CI_BUILD_REF_NAME ; fi`

    - docker build -f Dockerfile -t $CI_REGISTRY_IMAGE:$COMMIT .

    - docker tag $CI_REGISTRY_IMAGE:$COMMIT $CI_REGISTRY_IMAGE:$TAG

    - docker tag $CI_REGISTRY_IMAGE:$COMMIT $CI_REGISTRY_IMAGE:gitlab-$CI_BUILD_ID
    - docker push $CI_REGISTRY_IMAGE

    - curl -I -s -L -X POST $REDEPLOY_WEBHOOK_URL
  when: on_success

clean_up_job:
  stage: clean_up
  script:
    - rm -rf node_modules
    - rm -rf ~/.node-gyp
  when: on_failure
